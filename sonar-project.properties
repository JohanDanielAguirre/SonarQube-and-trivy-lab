# SonarQube project configuration (ASCII comments, UTF-8 file without BOM)
# Do not commit real tokens in public repos.

# Project identity
sonar.projectKey=qualifica-o-seu-professor
sonar.projectName=qualifica-o-seu-professor
sonar.projectVersion=1.0.0

# Server URL for local runs. In CI override via CLI/ENV.
sonar.host.url=http://localhost:9000

# Encoding
sonar.sourceEncoding=UTF-8

# Sources and tests
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=src/**/*.test.ts,src/**/*.spec.ts,src/**/__tests__/**/*.ts

# Exclusions
sonar.exclusions=dist/**,coverage/**,node_modules/**,src/scripts/**,src/types/**

# Coverage report generated by Jest (LCOV)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript analyzer settings
sonar.typescript.tsconfigPath=tsconfig.json
